<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Etch a Sketch</title>
</head>
<body>
    <header class="header"><h1>Etch-a-Sketch</h1></header>
    <main class="container">
        <div class="settings">
           <input type="color" id="colorPicker">
           <button id="colorBtn">Color Mode</button>
           <button id="rainbowBtn">Rainbow Mode</button>
           <button id="clearBtn">Clear</button>
           <div class="size-value">16 x 16</div>
           <input type="range" id="sizeSlider" min="1" max="100" value="16">
        </div>
        <div class="sketchpad"></div>
    </main>
    <script src="script.js"></script>
</body>
</html>
